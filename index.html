<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration-form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <div class="max-length gutter pad-t-2">
    <div class="unit xs-1 s-1-2 m-1 l-1-2 xl-1-2 center-flow">
    </div>
  </div>
  <section class="contact">
    <div class="max-length">
      <h1>Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form class="gutter pad-t-2 pad-b-2" method="POST" action="https://formspree.io/lega0232@algonquinlive.com">
        <fieldset class="push-0">
          <legend class="italic giga">Personal details</legend>
          <div class="grid">
            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
              <label for="name">Name</label>
              <input name="name" id="name">
            </div>
            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
              <label for="age">Age</label>
              <input name="number" id="age">
            </div>
            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
              <label for="email">Email</label>
              <input id="email" type="email">
            </div>
            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
              <label for="subject">Physical fitness</label>
              <select name="fitness" id="subject">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
            <div class="unit xs-1 s-1 m-1 l-1 xl-1 push">
              <label for="details">Address</label>
              <textarea id="details"></textarea>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend class="italic giga push">Mission statement</legend>
          <div class="push">
            <label for="details">Why do you want to go to Mars?</label>
            <textarea name="info" id="info"></textarea>
          </div>
          <div class="text-center push">
            <button class="btn" type="submit">Register for the trip!</button>
          </div>
          <input type="hidden" value="Request to join the mission">
        </fieldset>
      </form>
    </div>
  </section>
</body>
</html>
